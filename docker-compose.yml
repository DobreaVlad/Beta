services:
  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: myapp
      MYSQL_USER: app
      MYSQL_PASSWORD: apppass
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    depends_on:
      - db
      - mailhog
    environment:
      DB_HOST: db
      DB_NAME: myapp
      DB_USER: app
      DB_PASS: apppass
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      SMTP_FROM: no-reply@local.test
      APP_ENV: dev
      MASON_STATIC: "0"
    volumes:
      - ./:/var/www/html:cached
      - ./mason:/var/www/mason:cached
      - ./docker/apache/000-default.conf:/etc/apache2/sites-available/000-default.conf:ro
    ports:
      - "8080:80"

  mailhog:
    image: mailhog/mailhog
    ports:
      - "1025:1025"
      - "8025:8025"

  nginx:
    image: nginx:stable
    depends_on:
      - web
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/certs:/etc/nginx/certs:ro
    ports:
      - "80:80"
      - "8443:8443"

volumes:
  db_data:
